<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Form</title>
</head>
<body>
    <h1>Details Form</h1>
   <form method="GET" action="Login.html" target="_blank">

    <div>
        <img src="coditaslogo.jpg" alt="Coditas Logo" height="70" width="70">
        <br>
        <br>
    </div>

    <div>
       <label for="name">Name:</label>
       <br>
       <input type="text" id="name">
       
    </div>
    <div>
        <label for="address">Address:</label>
        <br>
        <input type="text" id="address">
   </div> 
   <div>
      <label for="about">About:</label>
      <br>
      <input type="text" id="about">
    </div> 
    <div>
        <label for="email">Email:</label>
        <br>
        <input type="text" id="email">
    </div>
   <div>
       <label for="dob">DOB:</label>
       <br>
       <input type="date" id="dob">
    </div>
  
   <div>
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="male">Male</label>
      <br>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="female">Female</label>
      <br>
      <input type="radio" id="other" name="gender" value="Other">
      <label for="other">Other</label>
      <br>
    </div>
   
    <div>
        <label for="hobbies">Hobbies:</label>
        <br>
        <input type="checkbox" id="dancing" value="Dancing">
        <label for="dancing">Dancing</label>
        <br>
        <input type="checkbox" id="reading books" value="Reading Books">
        <label for="reading books">Reading Books</label>
        <br>
        <input type="checkbox" id="travelling" value="Travelling">
        <label for="travelling">Travelling</label>
        <br>
    </div>
   <div>
      <label for="resume">Resume:</label><br>
      <input type="file" id="resume" ><br>
    </div>
   
   <br>

   <input type="submit" value="Submit"> 
   <input type="reset" value="Reset">
</form>
   
</body>
</html>
